<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .email-container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        p {
            color: #555;
            line-height: 1.5;
        }
        .reset-link {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .reset-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="email-container">
    <h1>Здравствуйте, [[${userName}]]!</h1>
    <p>Чтобы сбросить ваш пароль, пожалуйста, перейдите по следующей ссылке:</p>
    <a th:href="@{${link}}" class="reset-link">Сбросить пароль</a>
    <p>Если вы не запрашивали сброс пароля, пожалуйста, проигнорируйте это письмо.</p> </div>
</div>
</body>
</html>
